<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/fstyle.css">
        <link rel="stylesheet" href="css/library.css">
        <title>Library</title>
    </head>
    <body>
        <div class="container">
            <form>
                <h3>Inputs</h3>
                <div class="row">
                    <div><input type="text" placeholder="Enter some text" class="input-start"></div>
                    <div class="icon-valid"><input type="text" placeholder="valid text" class="input-valid"></div>
                    <div class="icon-invalid"><input type="text" placeholder="invalid text" class="input-invalid"></div>
                </div>
                <h3>Check boxes</h3>
                <div class="row">
                    <div class="row">
                        <div class="oncheck"><input type="checkbox" id="oncheck"></div>
                        <label for="oncheck">Subscribe</label>
                    </div>
                    <div class="row">
                        <div class="offcheck"><input type="checkbox" id="offcheck"></div>
                        <label for="offcheck">Subscribe</label>
                    </div>
                </div>
                <h3>Radio buttons</h3>
                <div class="row">
                    <div class="lsex"><label>Gender:</label></div>
                    <div class="radio"><input type="radio" name="sex">Male</div>
                    <div class="radio"><input type="radio" name="sex">Female</div>
                </div>
                <h3>Buttons</h3>
                <div class="row">
                    <div class="active"><input type="submit" value="Active"></div>
                    <div class="activeh"><input type="submit" value="Hover"></div>
                    <div class="danger"><input type="submit" value="Danger"></div>
                    <div class="dangerh"><input type="submit" value="Hover"></div>
                    <div class="disabled"><input type="submit" value="Disabled"></div>
                    <div class="pl"><input type="submit" value="+"></div>
                    <div class="ml"><input type="submit" value="-"></div>
                </div>
                <h3>Text area</h3>
                <div class="texta">
                    <textarea cols="55" rows="6" placeholder="Enter some text"></textarea>
                </div>
            </form>
        </div>
    </body>
</html>
